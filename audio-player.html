<style>
  :host {
    position: relative;
    font-family: var(--ui-font);
    background: var(--shaded);
    padding: 16px;
    box-shadow: 0 -8px 16px rgba(0, 0, 0, .5);
    border-top: 2px solid var(--background)
  }
  
  .title {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    padding-bottom: 8px;
  }
  
  .track .row {
    display: flex;
    align-items: center;
  }
  
  .progress-container {
    height: 16px;
    background: var(--background);
    position: relative;
    flex: 1;
  }
  
  .progress {
    pointer-events: none;
    background: var(--accent);
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
  }
  
  .handle {
    position: absolute;
    bottom: 0;
    height: 120%;
    width: 4px;
    right: 0;
    background: var(--foreground);
    border-radius: 4px;
  }
  
  hr {
    margin: 0 16px;
    border: 1px solid var(--background);
    align-self: stretch;
  }
  
  .time {
    font-size: .8rem;
    font-family: var(--monospace-font);
  }
  
  .time span {
    display: block;
  }
  
  .controls {
    display: flex;
    align-items: stretch;
    justify-content: center;
    padding: 8px 0;
    margin: auto;
    max-width: 320px;
  }
  
  .controls button {
    display: block;
    margin: 0 4px;
    padding: 4px 4px;
    background: var(--accent);
    border: 1px solid var(--foreground);
    flex: 1;
    text-align: center;
    color: var(--foreground);
    font-size: 1.2rem;
    border-radius: 2px;
  }
  
  .controls button.left {
    border-radius: 20px 2px 2px 20px;
  }
  
  .controls button.right {
    border-radius: 2px 20px 20px 2px;
  }
  
  .controls button.round {
    border-radius: 20px;
  }
  
  .controls [as=stop] {
    margin-left: 40px;
    font-size: 1.5rem;
  }
  
  .controls [as=play] {
    flex: 2;
  }
  
  .controls svg {
    display: block;
    margin: auto;
  }
  
  .controls svg .icon {
    display: none;
  }
  
  [as=play][data-state="paused"] .play.icon {
    display: block;
  }
  
  [as=play][data-state="playing"] .pause.icon {
    display: block;
  }
  
  [as=play][data-state="seeking"] .seek.icon {
    display: block;
  }
  
  :host(.disabled) {
    --accent: var(--border);
  }
  
  :host(.disabled) .controls,
  :host(.disabled) .progress-container {
    pointer-events: none;
    opacity: .5;
  }
</style>
<div class="title" as="title"></div>

<div class="track">
  <div class="row">
    <div class="progress-container" as="scrubber">
      <div class="progress" as="progress">
        <div class="handle"></div>
      </div>
    </div>

    <hr>

    <div class="time">
      <span as="current">0:00:00</span>
      <span as="duration">0:00:00</span>
    </div>
  </div>
</div>

<div class="controls">
  <button as="rewind" class="left">
    <span>-A</span>
  </button>
  <button as="play" data-state="seeking">
    <svg width="32" height="32" viewBox="0 0 32 32" preserveAspectRatio="none">
      <path class="play icon" d="M8,4 L28,16 L8,28 Z" fill="currentColor" />
      <g class="pause icon">
        <line x1="10" x2="10" y1="4" y2="28" stroke="currentColor" stroke-width="5" />
        <line x1="22" x2="22" y1="4" y2="28" stroke="currentColor" stroke-width="5" />
      </g>
      <g class="seek icon">
        <circle cx="4" cy="16" r="4" fill="currentColor" />
        <circle cx="16" cy="16" r="4" fill="currentColor" />
        <circle cx="28" cy="16" r="4" fill="currentColor" />
      </g>
    </svg>
  </button>
  <button as="skip" class="right">
    <span>+A</span>
  </button>
  
  <button as="stop" class="round">
    &times;
  </button>
</div>
