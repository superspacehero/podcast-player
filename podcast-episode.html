<style>
  :host {
    display: block;
    overflow: hidden;
    margin-bottom: 8px;
    background: var(--shaded-dark);
    box-shadow: 0 8px 16px rgba(0, 0, 0, .2);
  }
  
  hr {
    border: 1px solid var(--foreground);
    align-self: stretch;
    margin: 8px;
  }
  
  .metadata {
    display: flex;
    font-family: var(--title-font);
    padding: 4px;
    align-items: center;
  }
  
  [as="playButton"] {
    border: none;
    color: var(--foreground);
    background: var(--background);
    text-transform: uppercase;
    padding: 16px 8px;
    font-weight: bold;
    border-radius: 4px;
  }

  :host(.playing) [as="playButton"] {
    background: var(--accent);
  }
  
  [as="playButton"]:focus,
  [as="playButton"]:focus-within {
    outline: 1px solid var(--accent);
  }
  
  .title {
    font-size: 1.2rem;
    flex: 1;
    text-overflow: ellipsis;
    overflow: hidden;
  }
  
  .description {
    display: none;
    font-family: var(--content-font);
    padding: 4px 24px 4px;
    font-size: 1rem;

    &:focus {
      outline: none;
    }
  }

  :host(.expanded) .description {
    display: block;
  }

  .actions {
    padding: 4px 24px 24px;
    display: flex;
    justify-content: space-between;
    text-align: right;
    & a {
      color: inherit;
      &:not([href]), &[href=""] {
        display: none;
      }
    }
  }

  :host(:not(.expanded)) .actions {
    display: none;
  }

</style>
<div class="metadata">
  <div class="title" as="title">
    <!-- <slot name="title"></slot> -->
  </div>
  <hr aria-hidden="true">
  <button as="playButton">
    Play
  </button>
</div>
<div class="description" as="description" tabindex="-1">
  <!-- <slot name="description"></slot> -->
</div>
<div class="actions">
  <a target="_new" as="link">View in browser</a>
  <a target="_new" as="download">Download as file</a>
</div>
