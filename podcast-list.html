<style>
:host {
  display: block;
}

.sr-only {
  position: absolute;
  left: -1000px;
  width: 1px;
  height: 1px;
}

[as="refresh"] {
  position: absolute;
  bottom: calc(100% + 32px);
  width: 100%;
  text-align: center;
  z-index: 999;
  pointer-events: none;
}

[as="refresh"].released {
  transition: all .3s ease;
}

.bug {
  display: flex;
  margin: auto;
  width: 48px;
  height: 48px;
  align-items: center;
  justify-content: center;
  border-radius: 100%;
  background: var(--shaded);
  color: #FFF3;
  transition: color .2s linear;
  text-transform: uppercase;
  font-family: var(--ui-font);
  font-size: 32px;
  font-weight: bold;
  box-shadow: 0 8px 12px #0003;
  line-height: 24px;
}

.will-refresh .bug {
  color: white;
}

</style>
<div role="list">
  <slot></slot>
</div>
<div as="refresh">
  <span class="bug">&circlearrowleft;</span>
</div>
